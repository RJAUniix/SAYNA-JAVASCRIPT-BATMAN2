<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Project | Game</title>
    <link rel="stylesheet" href="assets/Styles/game.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <header>
            <nav>
                <a href="index.html"><img class="logo" id="batman" src="assets/Logos/logohome.png" alt="logo Batman" width="120px" height="40px"></a>
                <div class="nav-links">
                    <ul>
                        <li> <a href="index.html">Home</a> </li>
                        <li class="current"> <a href="game.html">Game</a> </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="hero-game">
                    <p>Let's play a little game...</p>    
                </div>
            </section>

            <!-- Les icones statiques sur le côté -->
            <div class="social-icons">
                <a href="#container"><img class="logo bat" src="assets/Logos/logo_bat_flèche.png" alt="logo Batman"></a>
                <a href="https://www.facebook.com" class="logo" target="_blank"><img src="assets/Logos/icon_facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com" class="logo" target="_blank"><img src="assets/Logos/icon_ig.png" alt="Instagram"></a>
                <a href="https://www.twitter.com" class="logo" target="_blank"><img src="assets/Logos/icon_tw.png" alt="Twitter"></a>
                <a href="#copyright"><img class="logo bat" src="assets/Logos/logo_bat_flèche_2.png" alt="logo Batman"></a>
            </div>

            <section class="fleche">
                <div>                
                    <a href="#"><img src="assets/Logos/flèche_down_header.png" alt="flèche qui pointe vers le bas" class="fleche"></a>
                </div>
            </section>

            <section id="start">
                <p>CONNAISSEZ VOUS BIEN LE CHEVALIER NOIR ?</p>
                <img src="assets/Illustrations_game/Batgame_2.png" alt="Photo de batman">
                <button id="start-btn">DEMARRER LE QUIZ</button>
            </section>

            <section id="quiz">
                <div id="index_question">
                    <p><span id="num_question"></span>/15</p>
                </div>
                <div id="quiz-content">
                    <img src="assets/Illustrations_game/Batgame_3.png" alt="Photo spécifique pour la question">
                    <div id="question">
                        <p>Quel est l'autre nom de l'homme mystère ?</p>
                        <span><input type="checkbox" name="proposition1" id="proposition1"><label for="proposition1">Le sphinx</label></span>
                        <span><input type="checkbox" name="proposition2" id="proposition2"><label for="proposition2">Saphir</label></span>
                        <span><input type="checkbox" name="proposition3" id="proposition3"><label for="proposition3">Le joker</label></span>
                    </div>
                </div>
                <div>
                    <button>Question suivante</button>
                </div>
            </section>

            
        </main>

        <!-- Le Footer -->
        <footer>
            <div class="copyright" id="copyright">
                <img src="assets/Logos/icon_WB.png" alt="Logo de warner bros" style="vertical-align: middle; align-items: center;">
                <label style="text-align: center;">Ce projet respecte l’univers cinématographique des films Batman récents. Version Nolan & Snyder & Reeves</label><br>
                
                <div class="icons-footer">   
                    <a href="https://www.sayna.io" target="_blank"><img class="logo" src="assets/Logos/logo_sayna_white.png" alt="Logo SAYNA"></a>
                    <img src="assets/Logos/icon_x.png" class="logo" alt="icon x">
                    <a href="https://www.dc.com" target="_blank"><img class="logo" src="assets/Logos/icon_DC.png" alt="Logo de DC"></a>
                    <a href="https://www.facebook.com" target="_blank"><img class="logo"  src="assets/Logos/icon_facebook.png" alt="Logo de Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img    class="logo"  src="assets/Logos/icon_ig.png" alt="Logo d'Instagram"></a>
                    <a href="https://www.twitter.com" target="_blank"><img  class="logo"  src="assets/Logos/icon_tw.png" alt="Logo de Twitter"></a>
                </div>
            </div>
        </footer>

    </div>
</body>
</html>
